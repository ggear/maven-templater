###############################################################################
#
# Filter properties for pre-processing of a template to a script
#
###############################################################################

TEMPLATE.PRE-PROCESSOR.STATE=SCRIPT
TEMPLATE.PRE-PROCESSOR.RAW_TEMPLATE=PRE-PROCESSED\ SCRIPT,\ DO\ NOT\ EDIT
TEMPLATE.PRE-PROCESSOR.UNOPEN=
TEMPLATE.PRE-PROCESSOR.UNCLOSE=\ TEMPLATE\ OPEN\ COMMENT\ SCRIPT
TEMPLATE.PRE-PROCESSOR.OPEN=\ TEMPLATE\ OPEN\ UNCOMMENT\ SCRIPT
TEMPLATE.PRE-PROCESSOR.CLOSE=\ TEMPLATE\ CLOSE\ UNCOMMENT\ SCRIPT
